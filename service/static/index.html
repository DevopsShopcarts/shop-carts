<!DOCTYPE html>
<html>
  <head>
    <title>Shop Cart Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Shop Cart Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Shop Cart:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_id">Customer ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="shopcarts_customer_id" placeholder="Enter ID of Customer">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-primary" id="create-btn">Create</button>
                <button type="submit" class="btn btn-primary" id="list-btn">List</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_id">ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shopcarts_product_id" placeholder="Enter ID for Product">
              </div>
            </div>

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shopcarts_product_name" placeholder="Enter Name for Product">
              </div>
            </div>

            <!-- QUANTITY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_quantity">Quantity:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="shopcarts_product_quantity" placeholder="Enter Quantity for Product">
              </div>
            </div>

            <!-- PRICE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_price">Price:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shopcarts_product_price" placeholder="Enter Price for Product">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="add-btn">Add Product</button>
                <button type="submit" class="btn btn-warning" id="delete-product-btn">Delete Product</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update Product</button>
                <button type="submit" class="btn btn-warning" id="update-shopcart-btn">Update Shop Cart</button>
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-form-btn">Clear Form</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- List Results -->
      <div class="table-responsive col-md-12" id="list_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">Quantity</th>
            <th class="col-md-3">Price</th>
          </tr>
          </thead>
        </table>
      </div>
      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
         <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Product Name</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
